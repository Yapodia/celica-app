<!DOCTYPE html>
<html>
<head>
    <title>Modifier Profil Utilisateur</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: 0 auto;
        }
        ul {
            list-style-type: none;
            padding: 0;
            color: #d9534f;
        }
        button {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        a {
            color: #337ab7;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Modifier le Profil de {{ user.last_name }} {{ user.first_name }}</h1>

    <!-- Affichage des messages -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <!-- Formulaire pour modifier le profil -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enregistrer les Modifications</button>
    </form>

    <p><a href="{% url 'celica_web:gerer_utilisateurs' %}">Retour Ã  la gestion des utilisateurs</a></p>
</body>
</html>
