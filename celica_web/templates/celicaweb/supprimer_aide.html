{% extends 'celicaweb/base.html' %}

{% block title %}Supprimer Aide{% endblock %}

{% block content %}
<h2>Supprimer Aide</h2>
<p>Êtes-vous sûr de vouloir supprimer l'aide {{ aide.titre }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer</button>
    <a href="{% url 'celica_web:aide_list' %}">Annuler</a>
</form>
{% endblock %}
