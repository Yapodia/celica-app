{% extends 'celicaweb/base.html' %}

{% block title %}Supprimer Module{% endblock %}

{% block content %}
<h2>Supprimer Module</h2>
<p>Êtes-vous sûr de vouloir supprimer le module {{ module.intitule }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer</button>
    <a href="{% url 'celica_web:module_list' %}">Annuler</a>
</form>
{% endblock %}
