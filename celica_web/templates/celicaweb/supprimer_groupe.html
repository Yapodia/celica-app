{% extends 'celicaweb/base.html' %}

{% block title %}Supprimer Groupe{% endblock %}

{% block content %}
<h2>Supprimer Groupe</h2>
<p>Êtes-vous sûr de vouloir supprimer le groupe {{ groupe.nom }} ?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer</button>
    <a href="{% url 'celica_web:groupe_list' %}">Annuler</a>
</form>
{% endblock %}
